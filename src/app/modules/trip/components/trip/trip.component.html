<h1 class="header" contenteditable="true">
  {{trip?.name}}
  <span *ngIf="trip?.startDate || trip?.finishDate">
    ({{trip?.startDate?.toDateString() || 'Undefined'}} - {{trip?.finishDate?.toDateString() || 'Undefined'}})
  </span>
</h1>

<div class="page">
  <app-create-expense [trip]="trip"></app-create-expense>
  <app-expense-list [expenses]="expenses"></app-expense-list>
</div>
